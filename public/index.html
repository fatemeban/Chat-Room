<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets 101</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
    <style>
      /* General Body Styling */
      body {
        font-family: "Nunito", sans-serif;
        background: #f3f4f7;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Heading Styling */
      h2 {
        font-size: 24px;
        padding: 15px 20px;
        color: #475bd8;
        margin: 0;
        text-align: center;
        background: linear-gradient(to right, #575ed8, #475bd8);
        color: white;
        border-radius: 2px 2px 0 0;
      }

      /* Chat Room Container */
      #chat-room {
        max-width: 600px;
        width: 100%;
        margin: 30px auto;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        overflow: hidden;
        background: #fff;
      }

      /* Chat Window Styling */
      #chat-window {
        height: 400px;
        overflow-y: auto;
        background: #f9f9f9;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Output Message Styling */
      #output p {
        padding: 14px 20px;
        margin: 0;
        border-bottom: 1px solid #e9e9e9;
        color: #555;
        transition: background 0.3s;
      }

      #output p:hover {
        background: #f1f1f1;
      }

      /* Feedback Styling */
      #feedback p {
        color: #aaa;
        padding: 14px 20px;
        margin: 0;
        font-style: italic;
      }

      /* Strong Tag Styling */
      #output strong {
        color: #475bd8;
      }

      /* Label Styling */
      label {
        display: block;
        padding: 10px 20px;
        font-weight: bold;
      }

      /* Input Field Styling */
      input {
        padding: 12px 20px;
        background: #fff;
        border: 1px solid #ddd;
        display: block;
        width: 100%;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
        font-size: 16px;
        border-radius: 2px;
        margin-bottom: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus {
        border-color: #575ed8;
        box-shadow: 0 0 5px rgba(87, 94, 216, 0.3);
        outline: none;
      }

      /* Button Styling */
      button {
        background: linear-gradient(to right, #575ed8, #475bd8);
        color: #fff;
        font-size: 18px;
        border: 0;
        padding: 12px 0;
        width: 100%;
        border-radius: 0 0 4px 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: linear-gradient(to right, #475bd8, #575ed8);
      }
    </style>
  </head>
  <body>
    <div id="chat-room">
      <h2>Chat Room</h2>
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input id="handle" type="text" placeholder="Handle" />
      <input id="message" type="text" placeholder="Message" />
      <button id="send">Send</button>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
